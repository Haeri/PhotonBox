name: C++ Releaser

on: 
  push:
    tags:        
      - v* 

jobs:
  build-win:
   name: Windows Build
   runs-on: windows-latest    
   steps:
    - name: Download Repository
      uses: actions/checkout@v1
    - name: Setup Environment
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Generate Solution
      run: ./Tools/generate_project_win.bat -s
    - name: Build
      run: MSBuild.exe PhotonBox.sln /p:Configuration=Release
    - name: Test
      run: ./Tools/code_checker_win.bat -s      
    - name: Package
      run: ./Tools/package_win.bat Release -s
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: PhotonBox-${GITHUB_REF/refs\/tags\//}-${{ runner.os }}
        path: Build/Release
    
  build-linux:
   name: Linux Build
   runs-on: ubuntu-latest
   steps:
    - name: Download Repository
      uses: actions/checkout@v1
    - name: Setup Environment
      run: |
       sudo apt-get update
       sudo apt-get install mesa-common-dev libglu1-mesa-dev xorg-dev
    - name: Generate Solution
      run: ./Tools/generate_project_linux.sh
    - name: Build
      run: make config=release
    - name: Test
      run: ./Tools/code_checker_linux.bat -s      
    - name: Package
      run: sudo ./Tools/package_linux.sh Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: PhotonBox-${GITHUB_REF/refs\/tags\//}-${{ runner.os }}
        path: Build/Release

